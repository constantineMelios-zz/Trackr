<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/options-pagetwoStyle.css" type="text/css" rel="stylesheet">
    <title>Options page 2/2 - Addiction Tracker</title>
</head>
<body>
    <h1 id="message"></h1>
    <button id="messageTwo" onclick="window.location.replace('options.html')"><h2 ><i class="fas fa-arrow-left"></i> Change answer</h2></button>

    <div id="main">
        <h1 class="title">Please select your specific addiction below</h1>
        <select id="behavioral">
            <option value=""></option>
        </select>
    
        <select id="substance">
            <option value="Smoking">Tobacco/Smoking</option>
            <option value="Alcohol">Alcohol</option>
            <option value="Opiods">Opiods</option>
            <option value="Cocaine">Cocaine</option>
            <option value="Cannabis">Opiods</option>
            <option value="Prescription drugs">Prescription drugs</option>
            <option value="Opiods">Opiods</option>
            <option value="Meth">Meth</option>
            <option value="Ecstasy">MDMA (Ecstasy/molly)</option>
            <option value="Caffeine">Caffeine</option>
            <option value="Sugar">Sugar</option>
            <option value="Nicotine">Nicotine</option>
            <option value="Heroin">Heroin</option>
            <option value="Ketamine">Ketamine</option>
            <option value="LSD">LSD</option>
            <option value="Other">Other</option>
        </select>
    </div>
   
    

    
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="https://kit.fontawesome.com/42575f5eb5.js" crossorigin="anonymous"></script>

    <script src="../Javascript/optionsTwoScript.js"></script>
</body>
</html>
