<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/simple-grid.css" type="text/css" rel="stylesheet">
    <link href="CSS/optionsStyle.css" type="text/css" rel="stylesheet">


    <title>Options - Addiction Tracker</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>Which category most describes you</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-12-sm option">
                <h2>Drug/Substance addictions</h2>
                <p>Tabacco, alcohol, Opiods, cocaine, cannabis, prescription drugs, etc</p>
            </div>
            <div class="col-6 col-12-sm option">
                <h2>Behavioural addictions</h2>
                <p>Internet, gambling, food, gaming, porn, sex, work, etc</p>
            </div>
        </div>
    </div>
    
</body>
</html>
