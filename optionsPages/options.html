<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/simple-grid.css" type="text/css" rel="stylesheet">
    <link href="../CSS/optionsStyle.css" type="text/css" rel="stylesheet">


    <title>Options page 1/2 - Addiction Tracker</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1 id="message">Which category most describes your addiction?</h1>
            </div>
        </div>

        <div class="row" id="options">
            <div class="col-6 col-12-sm option" id="substance">
                <h2>Drug/substance addictions</h2>
                <p>Tobacco, alcohol, opiods, cocaine, cannabis, prescription drugs, etc</p>
            </div>
            <div class="col-6 col-12-sm option" id="behavior">
                <h2>Behavioral addictions</h2>
                <p>Internet, gambling, food, gaming, porn, sex, work, etc</p>
            </div>
        </div>

        <button type="submit" id="nextBtn"><i class="fas fa-arrow-right fa-4x"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="https://kit.fontawesome.com/42575f5eb5.js" crossorigin="anonymous"></script>

    <script src="../Javascript/optionsScript.js"></script>
</body>

</html>
